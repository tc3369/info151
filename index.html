    <section id="signin-container">
        <form action="#">
            <div id="close-btn-container">
                <button class="close-btn" id="close-sign-in-modal-button"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <input type="text" placeholder="User Name">
            <input type="text" placeholder="Password">
            <div id="signin-button-container">
                <button class="signinbtn" id="signin-btn">Sign In</button>
            </div>
        </form>        
    </section>

    <section id="signup-container">
        <form action="#">
            <div id="close-btn-container2">
                <button class="close-btn" id="close-sign-up-modal-button"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="inputs">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Address">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="State">
                <input type="text" placeholder="Zip Code">
                <input type="text" placeholder="Phone Number">
                <input type="text" placeholder="Email">
            </div>

            <div id="send-cancel-button-container">
                
                <button class="sendbtn" id="send-btn">Send</button>
                <button class="cancelbtn" id="cancel-btn">Cancel</button>

            </div>
        </form>        
    </section>
